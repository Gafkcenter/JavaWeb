<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" style="width:80%;">
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">图片：</label>
				<widget:uploadSingleImage name="image" th:value="${info['image']}" size="90x90" title="图片" tips="450x450"/>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">商品ID：</label>
				<div class="layui-input-inline">
					<input name="productId" th:value="${info['productId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入商品ID" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">SKU编码：</label>
				<div class="layui-input-inline">
					<input name="skuCode" th:value="${info['skuCode']}" lay-verify="required" autocomplete="off" placeholder="请输入SKU编码" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">商品属性索引值 (attribute_value,attribute_value[,....])：</label>
				<div class="layui-input-inline">
					<input name="attributeValue" th:value="${info['attributeValue']}" lay-verify="required" autocomplete="off" placeholder="请输入商品属性索引值 (attribute_value,attribute_value[,....])" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">属性对应的库存：</label>
				<div class="layui-input-inline">
					<input name="stock" th:value="${info['stock']}" lay-verify="required|number" autocomplete="off" placeholder="请输入属性对应的库存" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">销量：</label>
				<div class="layui-input-inline">
					<input name="sales" th:value="${info['sales']}" lay-verify="required|number" autocomplete="off" placeholder="请输入销量" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">预警库存：</label>
				<div class="layui-input-inline">
					<input name="lowStock" th:value="${info['lowStock']}" lay-verify="required|number" autocomplete="off" placeholder="请输入预警库存" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">锁定库存：</label>
				<div class="layui-input-inline">
					<input name="lockStock" th:value="${info['lockStock']}" lay-verify="required|number" autocomplete="off" placeholder="请输入锁定库存" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">属性金额：</label>
				<div class="layui-input-inline">
					<input name="price" th:value="${info['price']}" lay-verify="required" autocomplete="off" placeholder="请输入属性金额" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">成本价：</label>
				<div class="layui-input-inline">
					<input name="costPrice" th:value="${info['costPrice']}" lay-verify="required" autocomplete="off" placeholder="请输入成本价" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">原价：</label>
				<div class="layui-input-inline">
					<input name="originalPrice" th:value="${info['originalPrice']}" lay-verify="required" autocomplete="off" placeholder="请输入原价" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">重量：</label>
				<div class="layui-input-inline">
					<input name="weight" th:value="${info['weight']}" lay-verify="required" autocomplete="off" placeholder="请输入重量" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">体积：</label>
				<div class="layui-input-inline">
					<input name="volume" th:value="${info['volume']}" lay-verify="required" autocomplete="off" placeholder="请输入体积" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">活动类型：</label>
				<div class="layui-input-inline">
					<widget:singleSelect name="type|1|活动类型|name|id" data="1=商品,2=秒杀,3=砍价,4=拼团" th:value="${info['type']}?:1"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">活动限购数量：</label>
				<div class="layui-input-inline">
					<input name="quota" th:value="${info['quota']}" lay-verify="required|number" autocomplete="off" placeholder="请输入活动限购数量" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">所属店铺ID：</label>
				<div class="layui-input-inline">
					<input name="storeId" th:value="${info['storeId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入所属店铺ID" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
