<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <!-- 表格工具栏 -->
    <form class="layui-form toolbar">
        <div class="layui-form-item">
            <!-- 店铺类型下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <widget:singleSelect name="storeType|0|店铺类型|name|id" data="1=公司,2=个人" value="0"/>
                </div>
            </div>
            <!-- 是否推荐下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <widget:singleSelect name="storeRecommend|0|是否推荐|name|id" data="1=是,2=否" value="0"/>
                </div>
            </div>
            <!-- 店铺状态下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <widget:singleSelect name="storeStatus|0|店铺状态|name|id" data="1=正常,2=审核中,2=关闭" value="0"/>
                </div>
            </div>
            <!-- 是否平台店铺下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <widget:singleSelect name="isPlatform|0|是否平台店铺|name|id" data="1=是,2=否" value="0"/>
                </div>
            </div>
            <!-- 申请状态下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <widget:singleSelect name="status|0|申请状态|name|id" data="0=信息已保存,10=已提交申请,20=资料审核成功,30=资料审核失败,40=缴费完成,50=缴费审核失败,60=审核通过开店" value="0"/>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    <widget:btnQuery name="查询"/>
                    <widget:btnAdd name="添加店铺表"/>
                    <widget:btnDAll name="批量删除"/>
                </div>
            </div>
        </div>
    </form>

    <!-- 数据表格 -->
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

    <!-- 表格操作列 -->
    <script type="text/html" id="toolBar">
        <widget:btnEdit name="编辑"/>
        <widget:btnDel name="删除"/>
    </script>

</div>
</html>
