<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" >
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<label class="layui-form-label">品牌商图片：</label>
			<widget:uploadSingleImage name="image|图片|90x90|brandcompany|建议上传尺寸450x450" th:value="${info['image']}"/>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">品牌商名称：</label>
				<div class="layui-input-inline">
					<input name="name" th:value="${info['name']}" lay-verify="required" autocomplete="off" placeholder="请输入品牌商名称" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">排序号：</label>
				<div class="layui-input-inline">
					<input name="sort" th:value="${info['sort']}" lay-verify="required|number" autocomplete="off" placeholder="请输入排序号" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-form-text" style="width:625px;">
			<label class="layui-form-label">品牌商简介：</label>
			<div class="layui-input-block">
				<textarea name="description" placeholder="请输入品牌商简介" class="layui-textarea" th:text="${info['description']}"></textarea>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
