<form th:fragment="productForm" class="layui-form model-form" style="min-width: 750px;margin: 0 auto;padding: 40px 30px 0 0;">
	<input name="id" type="hidden" th:value="${info['id']}?:0">
	<div class="layui-form-item">
		<label class="layui-form-label">商品封面：</label>
		<widget:uploadSingleImage name="cover" th:value="${info['cover']}" size="90x90" title="封面" tips="450x450"/>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">商品分类：</label>
			<div class="layui-input-inline">
				<widget:treeSelect name="productCategoryId|0|商品分类|name|id" sql="SELECT id,`name`,pid FROM pms_product_category WHERE mark=1 ORDER BY sort ASC;" th:value="${info['productCategoryId']}?:0"/>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">商品标题：</label>
			<div class="layui-input-inline">
				<input name="productTitle" th:value="${info['productTitle']}" lay-verify="required" autocomplete="off" placeholder="请输入商品标题" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">副标题：</label>
			<div class="layui-input-inline">
				<input name="productSubTitle" th:value="${info['productSubTitle']}" lay-verify="required" autocomplete="off" placeholder="请输入商品副标题" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">商品品牌：</label>
			<div class="layui-input-inline">
				<widget:singleSelect name="brandId|1|商品品牌|brand_name|id" sql="SELECT id,brand_name FROM pms_brand WHERE mark=1 ORDER BY sort ASC;" th:value="${info['brandId']}?:0"/>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">商品标签：</label>
			<div class="layui-input-inline">
				<widget:xmSelect name="productTags|1|商品标签|name|id" sql="SELECT id,`name` FROM pms_product_tags WHERE `status`=1 AND mark=1 ORDER BY sort ASC;" th:value="${info['productTags']}"/>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">商品编号：</label>
			<div class="layui-input-inline">
				<input name="productSn" th:value="${info['productSn']}" lay-verify="required" autocomplete="off" placeholder="请输入商品编号" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item" style="width: 625px;">
		<label class="layui-form-label">商品简介：</label>
		<div class="layui-input-block">
			<textarea name="productInfo" placeholder="请输入商品简介" class="layui-textarea" th:text="${info['productInfo']}"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">商品售价：</label>
			<div class="layui-input-inline">
				<input name="price" th:value="${info['price']}" lay-verify="required" autocomplete="off" placeholder="请输入商品售价（单位 元）" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">成本价：</label>
			<div class="layui-input-inline">
				<input name="costPrice" th:value="${info['costPrice']}" lay-verify="required" autocomplete="off" placeholder="请输入成本价(单位 元)" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">商品原价：</label>
			<div class="layui-input-inline">
				<input name="originalPrice" th:value="${info['originalPrice']}" lay-verify="required" autocomplete="off" placeholder="请输入商品原价（单位 元）" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">库存：</label>
			<div class="layui-input-inline">
				<input name="stock" th:value="${info['stock']}" lay-verify="required|number" autocomplete="off" placeholder="请输入stock" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">库存预警：</label>
			<div class="layui-input-inline">
				<input name="lowStock" th:value="${info['lowStock']}" lay-verify="required|number" autocomplete="off" placeholder="请输入库存预警值" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">计量单位：</label>
			<div class="layui-input-inline">
				<input name="unit" th:value="${info['unit']}" lay-verify="required" autocomplete="off" placeholder="请输入计量单位" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">体积(m³)：</label>
			<div class="layui-input-inline">
				<input name="volume" th:value="${info['volume']}" lay-verify="required" autocomplete="off" placeholder="请输入体积(m³)" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">重量(KG)：</label>
			<div class="layui-input-inline">
				<input name="weight" th:value="${info['weight']}" lay-verify="required" autocomplete="off" placeholder="请输入重量(KG)" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">是否包邮：</label>
		<div class="layui-input-inline">
			<widget:switchCheck name="isPostage" data="包邮|不包邮" th:value="${info['isPostage']} ?: 1"/>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">邮费：</label>
			<div class="layui-input-inline">
				<input name="postage" th:value="${info['postage']}" lay-verify="required" autocomplete="off" placeholder="请输入邮费(单位 元)" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">运费模板：</label>
			<div class="layui-input-inline">
				<widget:singleSelect name="feightTemplateId|1|运费模板|name|id" sql="SELECT id,`name` FROM pms_feight_template WHERE mark=1 ORDER BY sort ASC;" th:value="${info['feightTemplateId']}?:0"/>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">排序：</label>
		<div class="layui-input-inline">
			<input name="sort" th:value="${info['sort']}" lay-verify="required|number" autocomplete="off" placeholder="请输入排序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-filter="productInfoSubmit" lay-submit="">&emsp;下一步，填写商品促销</button>
		</div>
	</div>
</form>
