<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" >
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<label class="layui-form-label">商品类型：</label>
			<div class="layui-input-block">
				<widget:singleSelect name="productAttributeCategoryId|1|商品类型|name|id" sql="SELECT id,`name` FROM pms_product_attribute_category ORDER BY sort ASC;" th:value="${info['productAttributeCategoryId']}?:0"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">属性名称：</label>
			<div class="layui-input-block">
				<input name="name" th:value="${info['name']}" lay-verify="required" autocomplete="off" placeholder="请输入属性名称" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型：</label>
			<div class="layui-input-block">
				<widget:switchCheck name="type" data="规格|属性" th:value="${info['type']} ?: 1"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序号：</label>
			<div class="layui-input-block">
				<input name="sort" th:value="${info['sort']}" lay-verify="required|number" autocomplete="off" placeholder="请输入排序号" class="layui-input" type="text">
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
